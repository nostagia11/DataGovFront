      <div class="row">
        <div class="col-12">
            <button  routerLink="/addcol" routerLinkActive="active" class="btn btn-primary" type="button">Add</button>
          
          <div class="card">
            <div class="container">
                <h5 class="card-title">Column List</h5>
                <script type="text/javascript">
                  function googleTranslateElementInit() {
                      new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'es,fr,de,ja,ko' }, 'google_translate_element');
                  }
              </script>
              <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
              <div id="google_translate_element"></div>
                <div class="table-responsive">
<table class =  "table table-striped">
    <thead>
        <tr>
            <th>Tech name  </th>
            <th> Synonym</th>
            <th>type</th>
            <th>Format</th>
            <th>Label</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let col of Columns">
            <td>{{col.tname}}</td>
            <td>{{col.syno}}</td>
            <td>{{col.type}}</td>
            <td>{{col.format}}</td>
            <td *ngIf="col.label; else noLabel"> 
              {{ col.label.name }}
            </td>
            <ng-template #noLabel>No label</ng-template>

      
            
            <td>
                <button  class="btn btn-primary" (click)="updateColumn(col.id)" class="btn btn-primary" >update</button>
                <button (click)="deleteColumn(col.id)" class="btn btn-danger" >delete</button>
                <button (click)="detailColumn(col.id)" class="btn btn-danger" >view</button>
            
            </td>
        </tr>
            
    </tbody>
</table>
