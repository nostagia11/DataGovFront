<h3>update Column</h3>

<form #updateformC (ngSubmit) = "OnSubmit()">
    <div>
        <label>Technical name</label>
        <input type="text" class="form-control" id="tname"
             [(ngModel)] = "column.tname" name="tname">
    </div>

    
    <div>
        <label>Column Type</label>
        <input type="text" class="form-control" id="typecolumn"
             [(ngModel)] = "column.type" name="typecolumn">
    </div>

   

    <div>
        <label>Synonym</label>
        <input type="text" class="form-control" id="Synonyme"
             [(ngModel)] = "column.syno" name="Synonyme">
    </div>


   

<mat-form-field>
    <mat-label>Labels</mat-label>
    <mat-select [(ngModel)]="selectedlabel" name="selectedlabel">
        <mat-option *ngFor="let label of labels" [value]="label">
            {{label.name}}
          </mat-option>
        
    </mat-select>
  </mat-form-field>
    

    <button class="btn btn-success" type="submit">
        Submit
    </button>




</form>
