<style>
    h1 {
        margin-left: 300px; /* Add an empty space on the left side of the title */
    }

    .table-container {
        padding-left: 300px; /* Add an empty space on the left side of the table */
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        text-align: center; /* Center the content of the table */
    }

    .table th {
        text-align: right; /* Center the content of the table header */
    }

    .table th, .table td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    /* Center the form within the container */
    .form-container {
        width: 400px;
        margin: 0 auto; /* Set left and right margins to auto to center the element */
    }
</style>
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="Regle.nom" name="nsdsame">
        </div>
        <div class="form-group">
            <label for="name">Contenu</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="Regle.contenu" name="namsdsde">
        </div>
        <button (click)="updateRegle()" type="button" class="btn btn-primary m-t-15 waves-effect">Add</button>
    </form>
</div>
