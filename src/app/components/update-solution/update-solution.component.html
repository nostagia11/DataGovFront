<form (ngSubmit) = "OnSubmit()">
    <div>
        <label>Solution Name</label>
        <input type="text" class="form-control" id="SolutionName"
             [(ngModel)] = "solution.nameS" name="nomoffer">
    </div>

    
    <div>
        <label>Type</label>
        <input type="text" class="form-control" id="Type"
             [(ngModel)] = "solution.type" name="Type">
    </div>

    <div>
        <label>Provider</label>
        <input type="text" class="form-control" id="Provider"
             [(ngModel)] = "solution.provider" name="Provider">
    </div>

    <div>
        <label>Cost type</label>
        <input type="text" class="form-control" id="Costtype"
             [(ngModel)] = "solution.costType" name="Costtype">
    </div>
  
    
    

    <button class="btn btn-success" type="submit">
        Submit
    </button>
    

    





</form>
